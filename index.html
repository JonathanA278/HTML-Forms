<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&quot; rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="img/burger-logo.svg">
      <hr>
      <!--Add your code below-->
      <form action="/practice.html" method="POST">
        <h1>Login to start creating a burger!</h1>
        <label for="Username:">Username</label>
        <input type="text" name = "username" id="username" required>
        <br>
        <label for="user-pw">Password:</label>
        <input type="password" name="user-pw" id="user-pw" required>
        <br>
        <label for="amount">How many patties do you want?</label>
        <input type="number" name="amount" id="amount" step="1">
        <br>
        <section class="cooked">
        <label for="doneness">How do you want your patty cooked?</label>
        <br>
        <span>Rare</span>
        <input type="range" name="doneness" id="doneness" min="0" max="5" step="0.5">
        <span>Well-Done</span>
        </section>

        <section class="toppings">
        <span>What toppings would you like?</span>
        <br>
        <!-- This is where the lettuce checkbox goes -->
        <input type="checkbox" name="topping" id="lettuce" value="lettuce">
        <label for="lettuce">Lettuce</label>
        <!-- This is where the tomato checkbox goes -->
        <input type="checkbox" name="topping" id="tomato" value="tomato">
        <label for="Tomato">Tomato</label>
        <!-- This is where the bacon checkbox goes -->
        <input type="checkbox" name="topping" id="Bacon" value="Bacon">
        <label for="bacon">Bacon</label>
      </section>

        <section class="cheesy">
          <span>Would you like to add cheese?</span>
          <br>

          <input type="radio" name="cheese" id="yes" value="yes">
          <label for="yes">Yes</label> 

          <input type="radio" name="cheese" id="no" value="no">
          <label for="no">No</label> 
        </section>

        <section class="bun-type">
          <label for="bun">What type of bun would you like?</label>
<!-- Dropdown options here! -->
          <select name="bun" id="bun">
            <option value="sesame">Sesame</option>
            <option value="plain">Plain</option>
            <option value="pretzel">Pretzel</option>
            <option value="gluten-free">Gluten Free</option>
          </select>
        </section>
        
        <section class="sauce-selection">
          <label for="sauce">What sauce would you like?</label>
          <input type="text" list="sauces" id="sauce" name="sauce">

          <datalist id="sauces">
            <option value="Ketchup"></option>            
            <option value="Mayo"></option>            
            <option value="Barbaque sauce"></option>            
            </datalist>
        </section>

        <section class="extra-info">
          <label for="extra">Anything else you want to add?</label>
          <br>
          <textarea name="extra" id="extra" cols="40" rows="3" placeholder="No thanks, its perfect"></textarea>

        </section>
        <br>
        
        <section class="submission">
          <input type="submit">
        </section>
      </form>

     
    </section>
  </body>
</html>
